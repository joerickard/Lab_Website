<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
				<div class="form-group">
						<label for="registerInput">Name</label>
						<input type="text" class="form-control" id="registerNameInput" placeholder="Your Name">
				</div>
				<div class="form-group">
						<label for="registerInput">Email</label>
						<input type="text" class="form-control" id="registerEmailInput" placeholder="Your Email">
				</div>
				<div class="form-group">
						<label for="registerInput">Password</label>
						<input type="text" class="form-control" id="registerPasswordInput" placeholder="Your Password">
				</div>
				<div class="form-group">
						<label for="registerInput">Password</label>
						<input type="text" class="form-control" id="registerPasswordConfirmInput" placeholder="Confirm Password">
				</div>
				CU Alumni?
				<div class="form-check">
					<input class="form-check-input" type="radio" name="registerAlumniRadio" id="registerAlumniYes" value="option1" checked>
					<label class="form-check-label" for="registerInput">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="registerAlumniRadio" id="registerAlumniNo" value="option2">
					<label class="form-check-label" for="registerInput">
						No
					</label>
				</div>
				CU Student?
				<div class="form-check">
						<input class="form-check-input" type="radio" name="registerStudentRadio" id="registerStudentYes" value="option1" checked>
						<label class="form-check-label" for="registerInput">
							Yes
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="registerStudentRadio" id="registerStudentNo" value="option2">
						<label class="form-check-label" for="registerInput">
							No
						</label>
					</div>
					Degree Type:
					<div class="form-check">
							<input class="form-check-input" type="radio" name="registerDegreeRadio" id="registerDegreeGrad" value="option1" checked>
							<label class="form-check-label" for="registerInput">
								Graduate
							</label>
							<div class="Dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button" id="registerGradSelectDegree" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Select Degree
									</button>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item" href="#">MA</a>
										<a class="dropdown-item" href="#">MBA</a>
										<a class="dropdown-item" href="#">PhD</a>
									</div>
							</div>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="registerDegreeRadio" id="registerDegreeUndergrad" value="option2">
						<label class="form-check-label" for="registerInput">
							Undergraduate
						</label>
						<div class="Dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="registerUndergradSelectYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Select Year
								</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<a class="dropdown-item" href="#">Freshman</a>
									<a class="dropdown-item" href="#">Sophomore</a>
									<a class="dropdown-item" href="#">Junior</a>
									<a class="dropdown-item" href="#">Senior</a>
								</div>
						</div>
					</div>
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
